                    <!--<p id="slider_next"><i class="fa-arrow-circle-right fa"></i></p>-->
                    <!--</div>-->
                </div>


                <div class="col-xs-12 col-lg-12" id="slider_full_items">

                        <div class="opacity"></div>
                        <div class="img_large"

<!-- about section -->
<section class="about" id="about"
         style="background-image: url('images/wallpaper.jpg'); background-repeat: repeat; border-bottom: 2px solid saddlebrown">

    </p>
    </div>

<!-- /about section -->
<!-- team section -->
<section class="team" id="team" style="background-color: darkgray; border-bottom: 2px solid darkred">

        <h3 class="text-center team-title">{{membersOfTheEnsemble}}</h3>
        <!--<p class="text-center"><br/></p>-->

        {{#each membersList}}

                <div class="team-agileits">
                    <div class="view view-first">
                        <div>
                            <img src="{{img}}" alt="team" class="img-responsive">
                        </div>
                        <div class="mask">
                            <h5>{{name}}</h5>
                            <p class="w3ls1">{{function}}</p>
                            <span class="line2"></span>
                            <p class="w3ls2">{{bio}}</p>

                        </div>
                    </div>
                    <h4 style="background-color: whitesmoke">{{name}}</h4>
                </div>
            </div>
        {{/each}}
    </div>

    </div>
</section>
<!-- /team section -->
<!-- work section -->
<section class="work" id="work" style="background-image: url('images/our_music_bkg.jpg'); border-bottom: 2px solid saddlebrown">
    <div class="container">
        <h3 class="text-center">{{ourMusic}}</h3>
        <p class="text-center">{{ourMusicText}}</p>
        <section>
            {{#each videos}}
            <div class="video">
                <embed width="350" height="270"
                       src="{{src}}">
            </div>
            {{/each}}
            <div><br/><br/><br/><br/><br/></div>
        </section>
    </div>
</section>
<!-- /work section -->

                            <p style="font-size: larger">+48 788 856 756 (PL, EN)</p>

                </div>
            </div>
        </div>
    </div>
    <hr>
    <p class="copyright">Design by <a href="http://w3layouts.com/"
                                                                                 target="_blank">W3layouts</a></p>
    </div>
</section>
</script>

<!-- js files -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/SmoothScroll.min.js"></script>
<script>
    $(document).ready(function () {
        // Add smooth scrolling to all links in navbar + footer link
        $(".navbar a").on('click', function (event) {

            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {

                // Store hash
                var hash = this.hash;

                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 900, function () {

                    // Add hash (#) to URL when done scrolling (default click behavior)
                    window.location.hash = hash;
                });
            } // End if
        });
    })
</script>
